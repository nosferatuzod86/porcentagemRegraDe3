<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa que verifica a porcentagem de um determinado valor</title>
</head>
<body>
    <h1>Calcula a porcentagem de um valor em JavaScript</h1>
    <h1>Cálculo para descobrir a porcentagem de um determinado valor:</h1>
    Digite o valor total: <input type="number" number="txtvaltotal" id="txtvaltotal"> 
    <br>
    Digite a porcentagem: <input type="number" number="txtvalporcentagem" id="txtvalporcentagem"> 
    <br>
    <input type="button" value="Verificar porcentagem do valor" onclick="calcularPorcentagem()">
    <div id="res">
    </div>
 
    <script>
        function calcularPorcentagem() {
            var txttotal = window.document.getElementById('txtvaltotal')
            var valtotal =Number(txttotal.value)
            var txtporcentagem = window.document.getElementById('txtvalporcentagem')
            var porcentagem =Number(txtporcentagem.value)
            var res = window.document.getElementById('res')
            
            var valfinal = ((valtotal * porcentagem)/100)

            res.innerHTML = `<p>${porcentagem} por cento de ${valtotal} reais é igual à ${valfinal} reais.</p>`
        }
    </script>
</body>
</html>
